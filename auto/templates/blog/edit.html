<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>CRUD MINI PROJECT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md text-center">
        <a class="navbar-brand" href="{% url 'home' %}">AUTO SALON CRUD</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Mashinani tahrirlash
          </h2>
          <br>
          <form action="{% url 'updatecar' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Modelni kiriting"
                name="model"
                value="{{ car.model }}"
                required
              />
            </div>
              <div class="form-group">
                <select id="colour" class="form-control" name="colour"required>
                  <option selected>{{ car.colour }}</option>
                  {% for i in colours %}
                  <option value="{{ i.name }}">{{ i.name }}</option>
                  {% endfor %}
                </select>
              </div>
               <div class="form-group">
                <select id="brands" class="form-control" name="brnad" required>
                  <option selected>{{ car.brand }}</option>
                  {% for i in brands %}
                  <option value="{{ i.name }}">{{ i.name }}</option>
                  {% endfor %}
                </select>
              </div>
             <div class="form-group">
              <input
                type="number"
                class="form-control"
                placeholder="Narxini kiriting"
                name="price"
                value="{{ car.price }}"
                required
              />
            </div>
            <br>

            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
